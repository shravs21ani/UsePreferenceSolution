name: Infrastructure Deployment

on:
  push:
    branches: [ main ]
    paths:
      - 'infra/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'Production'
        type: choice
        options:
        - Development
        - Staging
        - Production

env:
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}

jobs:
  validate-bicep:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Setup Azure CLI
      uses: azure/setup-azure-cli@v3
      
    - name: Validate Bicep template
      run: |
        echo "üîç Validating Bicep template..."
        az bicep build --file infra/main.bicep
        echo "‚úÖ Bicep template validation successful!"
        echo ""
        echo "Note: Azure deployment skipped for testing."
        echo "To enable deployment:"
        echo "1. Configure Azure resources"
        echo "2. Uncomment deployment job in workflow"
        echo "3. Push changes to trigger deployment"

